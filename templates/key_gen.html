<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit|Karla|Signika">
    <style>
        #leftlogo{
            font-family: "Kanit", sans-serif;
            padding: 14px 16px;
            display: block;
            float: left;
            color: #f2f2f2;
            text-align: center;
            font-size: 24px;
        }
        a:link { 
            text-decoration: none; 
        } 
        body {
            background-image: url('static/pexels-em-hopper-10923765.jpg');
            background-size: cover;
            background-repeat: no-repeat;

        }
        .todo {
            padding: 20px;
            margin: 10px;

        }
        h1.warning{
            text-align: center;
            font-family: "Signika", sans-serif;
        }
        .header {
            background-color: #333;
            overflow: hidden;
        
        }
        #keytext{
            font-family: "Karla", sans-serif;
            text-align: center;
            font-size: 35px;
        }
        .header a {
            font-family: "Kanit", sans-serif;
            padding: 14px 16px;
            display: block;
            float: right;
            color: #f2f2f2;
            text-align: center;
            font-size: 24px;
        }
        div.buttonbutton{
            text-align:center;
        }
        input{
  border:none;
  outline:none;
  display:inline-block;
  height:68px;
  font-family: "Signika", sans-serif;
  position:relative;
  bottom:14px;
  right:9px;
  border-radius:22px;
  width:440px;
  font-size: 35px;
  box-sizing:border-box;
  padding:0 18px; 

}
    </style>
</head>
<body>
    <div class="header">
        <!--<img src="{{url_for('static', filename='goldfish.jpeg')}}" /> -->
        <a href="{{ url_for('index') }}" id="leftlogo">Goldfish Guard</a>
        <a class="active" href="#home"><img src="" /></a>
        <a href="{{ url_for('key_gen') }}">Key</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('index') }}">Home</a>
      </div>
    <h1 class="warning">Generate your unique key here! Don't lose it!</h1>
    <div class="content">
        <br>
    <div class="buttonbutton">
    <form method="POST" action="{{ url_for('key_gen') }}">
        <input type="submit" value="Generate key!">
    </form>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <p id="keytext">Key: {{ message }}</p>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    
    </div>
</body>
</html>
